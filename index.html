<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JSON Levels Demo</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, sans-serif;
        background: linear-gradient(#9ad0ff, #bfe6ff);
      }
      .wrap {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        background: transparent;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(10, 30, 60, 0.2);
      }
      .footer {
        position: fixed;
        left: 12px;
        bottom: 12px;
        color: #08304a;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <canvas id="game" width="900" height="520"></canvas>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
